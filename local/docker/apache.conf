<Directory /home/manatee/public_html/>
	AllowOverride All
	Options MultiViews Indexes FollowSymLinks IncludesNoExec
	Require all granted
	Require method GET POST OPTIONS
</Directory>

<VirtualHost *>
	DocumentRoot /home/manatee/public_html

	ErrorLog /dev/stdout
	CustomLog /dev/stdout combined
</VirtualHost>
